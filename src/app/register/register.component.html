<h1 style="text-align: center; color: #ffffff;">Welcome to your portal!</h1>
<div class="register">
    <h2 class="register-header">Create your account</h2>
    <form [formGroup]="registerForm" class="register-container" (ngSubmit)="register()">
        <p [ngClass]="{ 'hasError': isSubmitted && formControls.name.errors }">
            <input type="text" placeholder="Name" formControlName="name">
        </p>
        <div *ngIf="isSubmitted && formControls.name.errors" class="help-block">
            <div *ngIf="formControls.name.errors.required" class="error">Name is required</div>
        </div>
        <p [ngClass]="{ 'hasError': isSubmitted && formControls.surname.errors }">
            <input type="text" placeholder="Surname" formControlName="surname">
        </p>
        <div *ngIf="isSubmitted && formControls.surname.errors" class="help-block">
            <div *ngIf="formControls.surname.errors.required" class="error">Surname is required</div>
        </div>
        <p [ngClass]="{ 'hasError': isSubmitted && formControls.email.errors }">
            <input type="email" placeholder="Email" formControlName="email">
        </p>
        <div *ngIf="isSubmitted && formControls.email.errors" class="help-block">
            <div *ngIf="formControls.email.errors.required" class="error">Email is required</div>
        </div>
        <p [ngClass]="{ 'hasError': isSubmitted && formControls.username.errors }">
            <input type="text" placeholder="Username" formControlName="username">
        </p>
        <div *ngIf="isSubmitted && formControls.username.errors" class="help-block">
            <div *ngIf="formControls.username.errors.required" class="error">Username is required</div>
        </div>
        <p [ngClass]="{ 'hasError': isSubmitted && formControls.password.errors }">
            <input type="password" placeholder="Password" formControlName="password">
        </p>
        <div *ngIf="isSubmitted && formControls.password.errors" class="help-block">
            <div *ngIf="formControls.password.errors.required" class="error">Password is required</div>
        </div>
        <p>
            <input type="submit" value="Register">
        </p>
    </form>
</div>
